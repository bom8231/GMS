<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/common :: head}">
</head>
<head>
    <link rel="stylesheet" href="css/list.css" />


</head>

<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg" th:replace="~{fragments/common :: navBar}">
</nav>

<div id="wrapper">
    <div class="container">

        <div class="col-md-12 py-4">
            <div class="text-center">
                <h2>전체 예약 리스트</h2>
            </div>

            <div class="counts margin-top-20">

                <span class="badge bg-secondary">전체 등록 : 50개</span>
                <span class="badge bg-secondary">현재 : 15개</span>

            </div>

            <div>
                <div style="float: left; ">
                    <form th:action="@{/list}" method="get">
                        <div class="input-group mb-3" >
                            <select class="form-select btn-outline-secondary" id="searchDrop" name="type" >
                                <option value="" selected  style="display: none;">검색 옵션 선택</option>
                                <option value="visitor_name">내방자명</option>
                                <option value="register_name">등록자명</option>
                                <option value="register_company">내방자회사</option>
                                <option value="title">제목</option>
                            </select>
                            <input type="text" name="searchKeyword" class="form-control" placeholder="검색어" aria-label="Text input with dropdown button">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit">조회</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="float: right; ">
                    <span class="badge bg-secondary"></span>
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" placeholder="날짜 선택" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">조회</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 목록-->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="13%">등록번호</th>
                        <th width="13%">등록부서</th>
                        <th width="10%">등록자</th>
                        <th width="15%">제목</th>
                        <th width="15%">내방자명</th>
                        <th width="10%">내방자회사</th>
                        <th width="12%">등록일자</th>
                        <th width="12%">방문예정일</th>
                        <th width="12%">상태</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr  th:each="maintable : ${list}" th:data-href="@{/list/{postId}(postId=${maintable.id})}" >
                        <td data-label="등록번호" th:text="${maintable.id}">등록번호</td>
                        <td data-label="등록부서" th:text="${maintable.DEPT_ID}">등록부서</td>
                        <td data-label="등록자"  th:text="${maintable.USER_ID}">등록자</td>
                        <td data-label="제목"   th:text="${maintable.TITLE}">이건 제목이 아주 길지롱?</td>
                        <td data-label="내방자명" th:text="${maintable.VISITOR}">내방자명</td>
                        <td data-label="내방자회사" th:text="${maintable.visitAssign}">내방자회사</td>
                        <td data-label="상태"  th:text="${maintable.VISIT_PURPOSE}">방문진행중</td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example" style="margin-top: 10px;">
                <ul class="pagination justify-content-center">
                    <th:block>

                        <li class="page-item" th:each="page : ${#numbers.sequence(1, endPage)}">
                            <a class="page-link" th:if="${page != nowPage}"
                               th:href="@{/list(page = ${page -1}, searchKeyword = ${param.searchKeyword}, type = ${param.type})}"
                               th:text="${page}">
                            </a>
                            <a class="page-link" th:if="${page == nowPage}" th:text="${page}" style="background-color : #539acc"></a>
                        </li>
                    </th:block>



                </ul>
            </nav>


        </div>
    </div>

</div>

<script src="js/list.js"></script>

</body>
</html>
