<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/common :: head}">
</head>
<head>
    <link rel="stylesheet" href="css/list.css" />
</head>

<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg" th:replace="~{fragments/common :: navBar}">
</nav>

<div id="wrapper">
    <div class="container">

        <div class="col-md-12 py-4">
            <div class="text-center">
                <h2>방문 진행중</h2>
            </div>

            <div class="counts margin-top-20">
                <span class="badge bg-secondary">전체 등록 <span th:text="${resultMap.list.totalElements}">50</span>건</span>
                <span class="badge bg-secondary">현재 <span th:text="${#lists.size(resultMap.list.content)}">15</span>개</span>
            </div>

            <div>
                <div style="float: left; ">
                    <div class="input-group mb-3" >
                        <select class="form-select btn-outline-secondary" id="searchDrop" name="searchDrop" >
                            <option value="" selected  style="display: none;">검색 옵션 선택</option>
                            <option value="내방자명">내방자명</option>
                            <option value="등록자명">등록자명</option>
                            <option value="내방자회사">내방자회사</option>
                            <option value="제목">제목</option>
                        </select>
                        <input type="text" class="form-control" placeholder="검색어" aria-label="Text input with dropdown button">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">조회</button>
                        </div>
                    </div>
                </div>
                <div style="float: right; ">
                    <span class="badge bg-secondary"></span>
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" placeholder="날짜 선택" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">조회</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 목록-->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="13%">등록번호</th>
                        <th width="13%">등록부서</th>
                        <th width="10%">등록자</th>
                        <th width="15%">제목</th>
                        <th width="15%">내방자명</th>
                        <th width="10%">내방자회사</th>
                        <th width="12%">내방일시</th>
                        <th width="12%">차량번호</th>
                        <th width="5%">보안스티커</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="list,index: ${resultMap.list}" th:with="paging=${resultMap.paging}" th:data-href="@{/checkOut/detail(id=${list.id})}" >
                        <td data-label="등록번호" th:text="${#temporals.format(#temporals.createDate(list.REQ_DATE, 'yyyy-MM-dd HH:mm:ss.S'), 'yyyyMMdd')+'-'+list.id}">등록번호</td>
                        <!--                        <td data-label="등록부서" th:text="${list.DEPT_ID}">등록부서</td>-->
                        <!--                        <td data-label="등록자"  th:text="${list.USER_ID}">등록자</td>-->
                        <td data-label="등록부서">정보보안팀</td>
                        <td data-label="등록자">김보민</td>
                        <td data-label="제목"   th:text="${list.TITLE}">이건 제목이 아주 길지롱?</td>
                        <td data-label="내방자명" th:text="${list.VISITOR != null && !list.VISITOR.isEmpty() && list.VISITOR.contains(',') ? (list.VISITOR.endsWith(',') ? list.VISITOR.substring(0, list.VISITOR.length() - 1) : list.VISITOR.replace(',', ', ')) : (list.VISITOR != null ? list.VISITOR : '')}">
                            내방자명
                        </td>
                        <td data-label="내방자회사" class="space">
                            <span th:utext="${list.VISIT_ASSIGN != null && !list.VISIT_ASSIGN.isEmpty() && list.VISIT_ASSIGN.contains(',') ? (list.VISIT_ASSIGN.endsWith(',') ? list.VISIT_ASSIGN.substring(0, list.VISIT_ASSIGN.length() - 1) : list.VISIT_ASSIGN.replace(',', ', ')) : (list.VISIT_ASSIGN != null ? list.VISIT_ASSIGN : '')}">내방자회사</span>
                        </td>
                        <td data-label="내방일시" th:text="${#temporals.format(#temporals.createDateTime(list.replyDate, 'yyyy-MM-dd HH:mm:ss.S'), 'yyyy-MM-dd a hh:mm')}">
                            내방일시
                        </td>
                        <td data-label="차량번호" class="space center"
                            th:text="${list.CAR_NUMBER}" >
                            차량번호
                        </td>
                        <td data-label="보안스티커" class="space center"
                           id = "sicker"
                            th:text="${list.ATTACH}" >
                            보안스티커
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example" style="margin-top: 10px;">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${resultMap.totalPage} > 0" th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}"
                        th:with="paging=${resultMap.paging}">
                        <a class="page-link"
                           th:href="@{/checkOut(page=${index-1})}"
                           th:classappend="${index-1 == currentPage} ? 'active' : ''">
                            <span th:text="${index}"></span>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>
    </div>

</div>

<script src="js/list.js"></script>
</body>
</html>
